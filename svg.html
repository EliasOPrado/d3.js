<html lang="en">

<head>

    <title>Document</title>

</head>

<body>
    <h1>SVG Shapes</h1>

        <rect width="300" height="300" style="fill: rgb(255,0,0); stroke:rgb(0,0,0);stroke-width:1" x="50" y="50"/>

    <div id="element"></div>

    <script>
        d3.select('body')
            .append('svg')//will create a new element with the name "svg"
            .attr('width', 400)// within svg element it will have a width="400"
            .attr('height', 400)// within svg element it will have a height="400"
            .style('background', '#f4f4f4')// a background=#f4f4f4 or rgb() representing the same color
            .append('rect')//a new element within the svg element will be created
            .attr('width', 300)
            .attr('height', 300)
            .attr('x', 50)
            .attr('y', 50)
            .style('fill', 'red')
            .style('stroke', 'red')
            .style('stroke-width', 1);

        d3.select('svg')//svg element already created on the top d3.select() method
            .append('cirle')//circle element will be created within the svg element
            .attr('cx', 200)
            .attr('cy', 200)
            .attr('r', 50)
            .style('fill', 'blue');

    </script>
</body>

</html>
